<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Min's Password Generator 1.0</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Password Criteria Display for User Input -->
        <!-- Criteria Div Wrapper -->  
        <div class="criteria">
            <!-- Password Length 8 < 128 -->
            <div class="setting">
              <label for="length">Password Length</label>
              <input type="number" id="length" min="8" max="128" value="15"/>
            </div>
            <!-- Uppercase Checkbox-->
            <div class="setting">
              <label for="uppercase">Include Uppercase Letters</label>
              <input type="checkbox" id="uppercase" checked/>
            </div>
            <!-- Lowercase Checkbox -->
            <div class="setting">
              <label for="lowercase">Include Lowercase Letters</label>
              <input type="checkbox" id="lowercase" checked/>
            </div>
            <!-- Include Numeric Checkbox -->
            <div class="setting">
              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers" checked/>
            </div>
            <!-- Include Special Characters/Symbols Checkbox -->
            <div class="setting">
              <label for="symbols">Include Special Characters</label>
              <input type="checkbox" id="symbols" checked/>
            </div>
          </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
